<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pollen Forecast</title>
    <link rel="stylesheet" href="./assets/style.css"

    <!--Adding icons by linking feather-icons-->
    
</head>
<body>
    
    
    <h1>Weather Pollen Forecast</h1>
    <form action="" onsubmit=" false">
 <div class="wrapper">
     <header><i data-feather="arrow-left"></i>Weather</header>
     <section class="input-part">
        <p class="text-info">Enter City Name </p>
        <input type="text" class="search" placeholder="Enter City Name" spellcheck="false">
        <button type="submit" class="btn">Submit</button>
        <p class="error"></p>
        <div class="separator"></div>
     </form>
     </section>
<section class="weather-parts">
    <div class="temp">
        <span class="number"></span>
        <span class="degree">°</span>C 
    </div>
    <div class="weather"></div>
    <div class="location">
        <div class="city">City will appear here</div> 
            <i data-feather="map-pin"></i>
        <span></span>
    </div>
<div class="bottom-details">
    <div class="column">
    <i data-feather="thermometer"></i> 
        <div class="details">
            <div class="feels-like">Feels Like<span>°</span>C
            <span class="number-2"></span> 
            </div>
            
        </div>
    </div>
    <div class="container">
        <div id="result"></div>
        <button class="btn2" id="getRandom">Get Random Advice</button>
    </div>
    </div>
</div>
</section>
 </div>

    <footer>
        <h2>Made by Joe, Sherdian, and Leslie! </h2>
    </footer>
    <script src="./assets/script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
