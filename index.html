<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pollen Forecast</title>
    <link rel="stylesheet" href="assets/style.css">

    <!--Adding icons by linking feather-icons-->
    
</head>
<body>
    
    <div>
    <h1>Weather Pollen Forecast</h1>
    </div>
 <div class="wrapper">
     <header><i data-feather="arrow-left"></i>Weather</header>
     <section class="input-part">
        <p class="text-info">Enter City Name </p>
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <div class="sperator"></div>
     </section>
<section class="weather-parts">
    <div class="temp">
        <span class="number">_</span>
        <span class="degree">°</span>C 
    </div>
    <div class="weather">_ _</div>
    <div class="location">
        <i data-feather="map-pin"></i>
        <span>_, _</span>
    </div>
<div class="bottom-details">
    <div class="column">
    <i data-feather="thermometer"></i> 
        <div class="details">
            <div class="temp">
            <span class="number-2">_</span>
            <span class="degree">°</span>C 
            </div>
            <p>FEELS LIKE</p>
        </div>
    </div>
    <div class="column pollen">
        <div class="details">
        <span>_</span>
        <p>POLLEN</p>
        </div>
    </div>
</div>
</section>
 </div>

    <footer>
        <h2>Made by Joe, Sherdian, and Leslie! </h2>
    </footer>
    <script src="./assets/script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace()
    </script>
    <script src="script.js"></script>
</body>
</html>
